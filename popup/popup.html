<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Reminder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="../icons/icon128.png" alt="LeetCode Reminder" class="logo">
      <h1>LeetCode Reminder</h1>
      <p>Stay consistent with daily coding practice.</p>
    </header>
    
    <main class="popup-main">
      <form id="reminderForm" class="reminder-form">
        <div class="form-group">
          <label for="interval">Reminder Frequency</label>
          <select id="interval" name="interval">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="difficulty">Preferred Difficulty</label>
          <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Set Reminder</button>
      </form>

      <div id="statusMessage" class="status-message"></div>
    </main>

    <footer class="popup-footer">
      <p>&copy; 2024 LeetCode Reminder | By Vishant <a href="#">Settings</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
