<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>LeetCode Reminder</title>
</head>
<body>
    <div class="popup-container">
        <h1>LeetCode Reminder</h1>
        <p>Stay consistent with daily coding practice.</p>
        <div class="reminder-settings">
            <label for="frequency">Reminder Frequency:</label>
            <select id="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="custom">Custom</option>
            </select>
            <label for="difficulty">Preferred Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="setReminder">Set Reminder</button>
        </div>
        <footer>
            <p>&copy; 2024 LeetCode Reminder | By Vishant</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
