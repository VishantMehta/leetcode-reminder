<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Reminder Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Reminder Settings</h1>
    <form id="reminderForm">
      <div class="form-group">
        <label for="interval">Reminder Interval:</label>
        <select id="interval" name="interval">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="difficulty">Preferred Difficulty:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notificationMethod">Notification Method:</label>
        <select id="notificationMethod" name="notificationMethod">
          <option value="browser">Browser Notification</option>
          <option value="email">Email</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </div>
      <div class="form-group" id="emailGroup" style="display: none;">
        <label for="userEmail">Email Address:</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email">
      </div>
      <div class="form-group" id="whatsappGroup" style="display: none;">
        <label for="userWhatsApp">WhatsApp Number:</label>
        <input type="tel" id="userWhatsApp" name="userWhatsApp" placeholder="Enter your WhatsApp number">
      </div>
      <button type="submit" class="save-button">Save Settings</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
